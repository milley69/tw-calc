<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="./dist/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./dist/css/boxicons.min.css" />
    <link rel="stylesheet" href="./dist/css/tw-main.css" />
  </head>
  <body
    class="h-screen w-screen overflow-y-hidden flex flex-col items-center justify-center mx-auto"
  >
    <div class="card w-[350px] h-[710px]">
      <div class="card-calc p-3 w-full h-full rounded-2xl">
        <textarea
          id="what"
          class="block mt-1 h-[10%] text-2xl text-right w-full px-3 bg-transparent border-b-[1px] resize-none"
          disabled
        ></textarea>
        <input
          type="text"
          id="who"
          disabled
          class="block mt-2 h-[10%] text-2xl text-right w-full px-3 bg-transparent border-b-[1px]"
          value=""
        />

        <div id="key2" class="grid grid-cols-4 gap-2 h-[75%] mt-[4%]">
          <button type="button" class="rounded-tl-xl" data-key="%">%</button>
          <button type="button" class="" data-key="brackets">( )</button>
          <button type="button" class="" data-key="sqrt">&radic;</button>
          <button type="button" class="rounded-tr-xl" data-key="pow">
            x<span class="text-xs align-text-top">2</span>
          </button>
          <button type="button" class="" data-key="del-all">CE</button
          ><button type="button" class="" data-key="del">C</button
          ><button type="button" class="" data-key="del-last">
            <i class="bx bxs-tag-x bx-sm"></i></button
          ><button type="button" class="" data-key="obelus">&#247;</button
          ><button type="button" class="" data-key="number">7</button
          ><button type="button" class="" data-key="number">8</button
          ><button type="button" class="" data-key="number">9</button
          ><button type="button" class="" data-key="multiply">&#215;</button
          ><button type="button" class="" data-key="number">4</button
          ><button type="button" class="" data-key="number">5</button
          ><button type="button" class="" data-key="number">6</button
          ><button type="button" class="" data-key="minus">&#8722;</button
          ><button type="button" class="" data-key="number">1</button
          ><button type="button" class="" data-key="number">2</button
          ><button type="button" class="" data-key="number">3</button
          ><button type="button" class="" data-key="plus">&#43;</button>
          <div class="favorite_settings relative">
            <button
              type="button"
              class="w-full h-full relative rounded-bl-xl z-50 ring-0 outline-none favorite_close"
              data-key="favorite"
            >
              <i class="bx bx-heart"></i>
            </button>
            <button
              type="button"
              class="absolute left-0 w-full h-[93%] z-10 -top-[105%] rounded-none"
              data-key="wine"
            >
              <i class="bx bx-wine bx-md"></i>
            </button>
            <button
              type="button"
              class="absolute left-0 w-full h-[93%] z-10 -top-[209%] rounded-none"
              data-key="leaf"
            >
              <i class="bx bx-leaf bx-md"></i>
            </button>
            <button
              type="button"
              class="absolute left-0 w-full h-[93%] z-10 -top-[313%] rounded-none"
              data-key="popsicle"
            >
              <i class="bx bx-popsicle bx-md"></i>
            </button>
            <button
              type="button"
              class="absolute block left-0 w-full h-[93%] z-10 -top-[417%] rounded-none"
            >
              <a
                href="https://github.com/milley69"
                rel="noopener"
                target="_blank"
                ><i
                  class="bx bxl-github bx-md bx-spin-hover w-full h-full flex justify-center items-center"
                ></i
              ></a>
            </button>
          </div>
          <button type="button" class="" data-key="number">0</button
          ><button type="button" class="" data-key=".">.</button
          ><button type="button" class="rounded-br-xl" data-key="equal">
            =
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
